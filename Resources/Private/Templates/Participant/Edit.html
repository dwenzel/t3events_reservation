<f:layout name="Default" />
<f:section name="main">
	<h1>{f:translate(key: 'header.editParticipant', default: 'header.editParticipant')}</h1>

	<f:flashMessages />
	<f:render partial="FormErrors" arguments="{object: 'Reservation'}" />

	<f:form action="update"
            name="participant"
            object="{participant}"
            controller="Participant"
            arguments="{participant: participant, reservation: '{participant.reservation}'}"
            noCacheHash="TRUE">
		<f:render
				partial="Participant/FormFields"
                arguments="{participant: participant}" />
		<f:form.submit value="{f:translate(key: 'button.save', default: 'button.save')}" />
	</f:form>
</f:section>
